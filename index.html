    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        section {
            padding: 40px;
        }
        .about, .projects, .contact {
            margin-bottom: 40px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="about" class="about">
        <h2>About Me</h2>
        <p>Welcome to my portfolio website. I am a web developer passionate about creating amazing websites.</p>
    </section>
    <section id="projects" class="projects">
        <h2>Projects</h2>
        <p>Here are some of my recent works.</p>
    </section>
    <section id="contact" class="contact">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
        <button onclick="showMessage()">Say Hello</button>
        <p id="message"></p>
    </section>
    <script>
        function showMessage() {
            document.getElementById('message').innerText = 'Hello! Thanks for reaching out!';
        }
    </script>
</body>
</html>
